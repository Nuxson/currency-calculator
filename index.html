<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wallet calculator</title>
</head>
<body>
    <h1>Wallet calculator</h1>
    <div class="calculator">
        <div class="calculator__item">
            <input type="text" class="calculator__input" value="1000">
            <div class="selectbox calculator__selectbox">
                <div class="selectbox__selected">
                    <span>RUB</span>
                    <img src="./img/arrow.png" class="selected__arrow"></img>
                </div>
                <div class="selectbox__list">
                    <ul>
                        <li class="active">RUB</li>
                        <li>USD</li>
                        <li>EUR</li>
                        <li>BTC</li>
                        <li>ETH</li>
                    </ul>
                </div>
            </div>
        </div>

                </div>

                        <li>EUR</li>
                        <li>BTC</li>
                        <li>ETH</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
